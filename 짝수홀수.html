<!DOCTYPE html>
<head>
<script>
//원하는 수를 입력받아, 짝수인지 홀수인지 결과를 출력하자!!

//참고로, prompt() 는 반환형이 있는 함수이다
var n = prompt("원하는 수를 입력하세요");    

document.write("당신이 입력한 수는 "+n+"<br>");
document.write(n%2);

//조건문 이용하는 방법 
//삼항연산자는 조건 대상이 흑백논리일때, if~else 과 동일 
//코드의 간략화, 간소화가 목적이라면 삼항연산자를 많이 사용함
var msg = (n%2==0) ? "짝수": "홀수";
document.write(msg);

</script>
</head>
<body>

</body>
</html>
